<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
</head>
<body>
	<script src="defineClass.js"></script>
	<script>
		"use strict"
		var People = new defineClass(null, {
			init: function (name, age) {
				this.name = name;
				this.age = age;
			},
			say: function () {
				console.log(this.name + " " + this.age);
			}
		})
		
		var Student = new defineClass(People, {
			init: function (name, age, stuId) {		
				_super(Student, this).init(name, age);
				this.stuId = stuId;
			},
			say: function () {
				console.log(this.name + " " + this.age + " " + this.stuId);
			}
		});
				
		var thr = new defineClass(Student, {
			init: function (name, age, stuId, num) {
				_super(thr, this).init(name, age, stuId);
				this.num = num;
			},
			events: {
				
			},
			say: function () {
				console.log(this.name + this.age + this.stuId + this.num);
			}
		});
		
		var t = new thr("zhanghao", 22, 1226, 123123);
		t.say();
		
		console.log("枚举");
		
		for (var key in t) {
			console.log(key);
		}
		thr.prototype.events = 4;
		console.log(t.events);

	</script>
</body>
</html>
